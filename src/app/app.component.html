<section class="main-container">
  <h1>Angular-test chart</h1>
  <div *ngIf="!loading; else Loading">
    <fusioncharts
      width="70%"
      height="640"
      type="{{dataSource.chart.type}}"
      dataFormat="json"
      [dataSource]="dataSource"
    ></fusioncharts>
  </div>
</section>

<ng-template #Loading>
  <div>Loading...</div>
</ng-template>
